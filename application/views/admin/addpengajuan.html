{% extends "admin/layout.html" %} {% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="callout callout-info">
      <div class="row">
        <div class="col-sm-6">
          <h4><i class="fas fa-file-medical"></i> Pengajuan Uji Lab</h4>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="listpengajuan">Pengajuan Uji Lab</a></li>
            <li class="breadcrumb-item active">Input Pengajuan Uji Lab</li>
          </ol>
        </div>
      </div>
    </div>

  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <div class="card card-info card-outline" id="input_1">
          <div class="card-header">
            <h3 class="card-title text-primary"><b>I. Pengirim sampel</b></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="...">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Instansi</label>
                <input type="text" class="form-control" id="instansi" placeholder="...">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Alamat</label>
                <textarea type="text" class="form-control" id="alamat" placeholder="..."></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">No Telp/Hp</label>
                <input type="text" class="form-control" id="notelp" placeholder="...">
              </div>
            </div>
            <!-- /.card-body -->

          </form>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card card-primary card-outline" id="input_2">
          <div class="card-header">
            <h3 class="card-title text-primary"><b>II. Identitas Sampel</b></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nama Sampel</label>
                    <input type="text" class="form-control" id="nama_sample" placeholder="..">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Pemerian</label>
                    <input type="text" class="form-control" id="pemerian" placeholder="...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Kandungan</label>
                    <input type="text" class="form-control" id="kandungan" placeholder="...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Jumlah</label>
                    <input type="text" class="form-control" id="jumlah" placeholder="...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Kemasan</label>
                    <input type="text" class="form-control" id="kemasan" placeholder="...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Transportasi Sampel</label>
                    <input type="text" class="form-control" id="transportasi" placeholder="...">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Tempat Penyimpanan</label>
                    <input type="text" class="form-control" id="penyimpanan" placeholder="...">
                  </div>
                </div>
                
              </div>
            </div>
            <!-- /.card-body -->
          </form>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card card-primary card-outline" id="input_3">
          <div class="card-header">
            <h3 class="card-title text-primary"><b>III.	Pengujian yang diminta</b></h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" id="ruanglingkup" name="ruanglingkup">
                  <label for="ruanglingkup" class="custom-control-label">Ruang Lingkup</label>

                  <div class="form-group">
                    <textarea type="text" class="form-control" id="ruanglingkup_desc" placeholder="..." disabled></textarea>
                  </div>
                </div>
                <div class="custom-control custom-radio">
                  <input class="custom-control-input" type="radio" id="nonruanglingkup" name="ruanglingkup">
                  <label for="nonruanglingkup" class="custom-control-label">Non Ruang Lingkup</label>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="nonruanglingkup_file" disabled>
                        <label class="custom-file-label" for="exampleInputFile">Pilih file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
              
              <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div> -->
            </div>
            <!-- /.card-body -->
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <a type="button" class="btn btn-warning" id="back-pengajuan" href="{{base_url}}listpengajuan"><i class="fas fa-arrow-left"></i> Kembali</a>
              <button type="submit" class="btn btn-success float-right" id="submit-pengajuan"><i class="fas fa-check"></i> Submit</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- /.content -->


{% endblock %}

<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
