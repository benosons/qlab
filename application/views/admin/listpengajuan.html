{% extends "admin/layout.html" %} {% block content %}

<section class="content-header">
  <div class="container-fluid">
    <div class="card" id="">
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h4><i class="fas fa-file-medical"></i> Pengajuan Uji Lab</h4>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">

            <div class="card-tools">

                        </th>

                        </th>

                        </th>

                    </tr>

          </div>
